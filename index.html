<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
	</head>
	<body class="bg-dark bg-gradient">
		<div
			class="container-fluid border border-light border-2 rounded-3 bg-secondary bg-gradient p-2 text-dark shadow w-25 h-50 position-absolute top-50 start-50 translate-middle"
		>
			<div class="d-flex flex-column justify-content-center align-items-center mt-3">
				<div class="row text-center mb-3">
					<h1>Login</h1>
				</div>

				<div class="row w-100">
					<div class="col-12">
						<div class="form-floating mb-3">
							<input
								type="email"
								class="form-control"
								id="floatingInput"
								placeholder="nome@exemplo.com"
							/>
							<label for="floatingInput">Email</label>
						</div>
					</div>
				</div>

				<div class="row w-100 mb-2">
					<div class="col-12 ">
						<div class="form-floating">
							<input
								type="password"
								class="form-control"
								id="floatingPassword"
								placeholder="senha"
							/>
							<label for="floatingPassword">Senha</label>
						</div>
					</div>
				</div>

				<div class="row d-flex justify-content-center mt-3 mb-2" id="liveAlertPlaceholder">
					<div class="col-auto">
						<input class="btn btn-primary px-5 my-2" id="liveAlertBtn" type="submit" value="Entrar" />
					</div>
					<div class="col-auto">
						<input class="btn btn-danger px-5 my-2" type="reset" value="Resetar" />
					</div>
				</div>
			</div>
		</div>

        <script>
            const alertPlaceholder = document.getElementById('liveAlertPlaceholder')

            const alert = (message, type) => {
            const wrapper = document.createElement('div')
            wrapper.innerHTML = [
                `<div class="alert alert-${type} alert-dismissible mx-3" role="alert">`,
                `   <div>${message}</div>`,
                '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                '</div>'
            ].join('')

            alertPlaceholder.append(wrapper)
            }

            const alertTrigger = document.getElementById('liveAlertBtn')
            if (alertTrigger) {
            alertTrigger.addEventListener('click', () => {
                alert('Login feito com sucesso!', 'success')
            })
            }

        </script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
