<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pipoco do Trovao - Dashboard</title>

		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
	</head>

	<body class="d-flex wm-100">

        <div class="container-flex flex-column p-3 bg-dark mh-100 shadow-sm" style="width: 240px;">
            <h2 class="text-white p-3">Pipoco do Trovão</h2>
            <ul class="nav nav-pills flex-column text-light mb-auto">
                <hr>
                <li class="nav-item">
                  <a class="nav-link text-light" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light active" aria-current="page" href="#">Gerenciamento de Estoque</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="#">Rastreio de Entregas</a>
                </li>
                <hr>
                <li class="nav-item">
                  <a class="nav-link text-light" href="#">Logout</a>
                </li>
              </ul>
        </div>

        <div class="container d-flex flex-column mx-auto">
            <div class="d-flex justify-content-between mt-5 mb-3 p-3">
                <div class="">
                    <h2>Gerenciamento de Estoque</h2>
                </div>

                <div class="">
                    <button class="btn btn-primary">Adicionar Produto</button>
                </div>                
            </div>

            <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Produto</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Preço</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <th scope="col">
                        <button class="btn btn-danger">Deletar</button>
                    </th>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <th scope="col">
                        <button class="btn btn-danger">Deletar</button>
                    </th>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                    <th scope="col">
                        <button class="btn btn-danger">Deletar</button>
                    </th>
                  </tr>
                </tbody>
              </table>
        </div>

		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
	</body>
</html>
